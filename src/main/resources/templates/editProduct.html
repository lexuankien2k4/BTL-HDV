
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>
     <section class="content">
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit Product</h1>

				<form method="post" enctype="multipart/form-data"
					th:object="${productDto} "  >
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.id}" />
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{name}" />
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="*{name}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Brand</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{brand}" />
							<p th:if="${#fields.hasErrors('brand')}"
								th:errorclass="text-danger" th:errors="*{brand}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="*{category}">
								<option value="D-SUV">D-SUV</option>
								<option value="E-SUV">E-SUV</option>
								<option value="C-SUV">C-SUV</option>
								<option value="B-SUV">B-SUV</option>
								<option value="A-SUV">A-SUV</option>
								<option value="MiniCar">MiniCar</option>

							</select>
							<p th:if="${#fields.hasErrors('category')}"
								th:errorclass="text-danger" th:errors="*{category}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0"
								th:field="${productDto.price}" />
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${productDto.price}"></p>
						</div>
					</div>

					<!--  	<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control"
								th:field="${productDto.description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger"
								th:errors="${productDto.description}"></p>
						</div>
					</div> -->
					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
						<img th:src="@{'/images/' + ${product.imageFileName}}"
							alt="Image" width="100">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file"
								th:field="${productDto.imageFile}" />
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
						</div>
					</div>
					
					<!-- <div class="row mb-3">
						<label class="col-sm-4 col-form-label">Created At</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.create_at}" />
						</div>
					</div>
 -->
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/products"
								role="button">Cancel</a>
						</div>
					</div>

				</form>



			</div>
		</div>
	</div>
	 </section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
		
</body>
</html>
