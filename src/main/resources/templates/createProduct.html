<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
	<title>Create New Product</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		  integrity="sha384-v218E4uBwq6rPxP2/tFZgJSt1uaWBkvOvv9h7SgzIT4grh6BpgqcdJgOdqHfJlhK"
		  crossorigin="anonymous">
	<style>
		body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            margin: 20px auto;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1.text-center {
            color: #34495e;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .breadcrumb {
            background: none;
            padding: 0;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 20px;
        }
	</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
	<!-- Header -->
	<div th:replace="admin/fragments/header :: header"></div>

	<!-- Left Sidebar -->
	<div th:replace="admin/fragments/sidebar :: sidebar"></div>

	<!-- Content Wrapper -->
	<div class="content-wrapper">
		<!-- Content Header -->
		<section class="content-header">
			<h1>
				Create New Product
				<small>It all starts here</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Products</a></li>
				<li class="active">Create Product</li>
			</ol>
		</section>

		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
					<div class="card">
						<h1 class="text-center">Create New Product</h1>

						<form method="post" enctype="multipart/form-data" th:object="${productDto}">
							<!-- Name Field -->
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Name</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="*{name}" />
									<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
								</div>
							</div>

							<!-- Brand Field -->
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Brand</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="*{brand}" />
									<p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></p>
								</div>
							</div>

							<!-- Category Field -->
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Category</label>
								<div class="col-sm-8">
									<select class="form-select" th:field="*{category}">
										<option value="D-SUV">D-SUV</option>
										<option value="E-SUV">E-SUV</option>
										<option value="C-SUV">C-SUV</option>
										<option value="B-SUV">B-SUV</option>
										<option value="A-SUV">A-SUV</option>
										<option value="MiniCar">MiniCar</option>
									</select>
									<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></p>
								</div>
							</div>

							<!-- Price Field -->
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Price</label>
								<div class="col-sm-8">
									<input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" />
									<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
								</div>
							</div>

							<!-- Image Upload -->
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Image</label>
								<div class="col-sm-8">
									<input class="form-control" type="file" th:field="*{imageFile}" />
									<p th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="text-danger"></p>
								</div>
							</div>

							<!-- Buttons -->
							<div class="row">
								<div class="col-sm-6 d-grid">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
								<div class="col-sm-6 d-grid">
									<a href="/products" class="btn btn-outline-primary">Cancel</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="admin/fragments/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
