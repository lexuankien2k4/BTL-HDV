<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
	<!-- Header -->
	<div th:replace="admin/fragments/header :: header"></div>

	<!-- Sidebar -->
	<div th:replace="admin/fragments/sidebar :: sidebar"></div>

	<!-- Content Wrapper -->
	<div class="content-wrapper">
		<!-- Content Header -->
		<section class="content-header">
			<h1 class="text-primary">
				Product Management
				<small class="text-muted">Manage your product inventory</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Examples</a></li>
				<li class="active">Product List</li>
			</ol>
		</section>

		<!-- Main Content -->
		<section class="content">
			<div class="row mb-4">
				<div class="col-md-12 text-center">
					<h1 class="font-weight-bold">Product List</h1>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col-md-3">
					<a th:href="@{/products/new}" class="btn btn-primary btn-sm">
						<i class="fa fa-plus"></i> Add Product
					</a>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
					<tr>
						<th class="text-center">ID</th>
						<th>Name</th>
						<th>Brand</th>
						<th>Category</th>
						<th>Price</th>
						<th>Image</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
					</thead>

					<tbody>
					<tr th:each="product : ${product}">
						<td class="text-center" th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.brand}"></td>
						<td th:text="${product.category}"></td>
						<td th:text="${product.price} + ' VND'"></td>
						<td>
							<img th:src="@{'/images/' + ${product.imageFileName}}" alt="Image" class="img-fluid" width="100">
						</td>
						<td th:text="${product.created_at != null ? product.created_at.toString().substring(0,10) : ''}"></td>
						<td>
							<a th:href="@{/products/edit/{Id}(Id=${product.id})}" class="btn btn-sm btn-primary">
								<i class="fa fa-pencil-alt"></i> Update
							</a>
							<a th:href="@{/products/{Id}(Id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
								<i class="fa fa-trash"></i> Delete
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<div th:replace="admin/fragments/footer :: footer"></div>
</div>

<!-- JavaScript -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>

</html>
