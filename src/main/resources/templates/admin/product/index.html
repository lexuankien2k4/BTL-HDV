<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
	<title>Product List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		  integrity="sha384-v218E4uBwq6rPxP2/tFZgJSt1uaWBkvOvv9h7SgzIT4grh6BpgqcdJgOdqHfJlhK"
		  crossorigin="anonymous">
	<style>
		body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .content-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .page-title {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table img {
            max-width: 100px;
            height: auto;
        }

        .table-action a {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            color: #6c757d;
        }

        .btn-custom {
            margin: 5px;
        }
	</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- Wrapper -->
<div class="wrapper">
	<!-- Header -->
	<div th:replace="admin/fragments/header :: header"></div>

	<!-- Sidebar -->
	<div th:replace="admin/fragments/sidebar :: sidebar"></div>

	<!-- Content Wrapper -->
	<div class="content-wrapper">
		<!-- Content Header -->
		<section class="content-header">
			<h1 class="page-title">Product List</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Examples</a></li>
				<li class="active">Product List</li>
			</ol>
		</section>

		<!-- Main Content -->
		<section class="content">
			<div class="row mb-3">
				<div class="col-lg-3">
					<a th:href="@{/products/new}" class="btn btn-primary btn-sm">
						Add Product
					</a>
				</div>
			</div>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.price} + ' VND'"></td>
					<td><img th:src="@{'/images/' + ${product.imageFileName}}" alt="Image" class="img-fluid"></td>
					<td th:text="${product.created_at != null ? product.created_at.toString().substring(0,10) : ''}"></td>
					<td class="table-action">
						<a th:href="@{/products/edit/{Id}(Id=${product.id})}" class="btn btn-warning btn-sm">Update</a>
						<a th:href="@{/products/{Id}(Id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
					</td>
				</tr>
				</tbody>
			</table>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<!-- Footer -->
	<div th:replace="admin/fragments/footer :: footer" class="footer"></div>
</div>
<!-- /.wrapper -->

<!-- JS Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>

</body>
</html>
