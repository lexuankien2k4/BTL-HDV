
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- header  -->
<div th:replace="admin/fragments/header :: header"></div>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
	<div class="row">
						<h1>List Product</h1>
					</div>

					<div class="row">
						<div class="col-lg-3">
							<a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3">
								Add Product</a>
						</div>
					</div>
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>NAME</th>
								<th>BRAND</th>
								<th>CATEGORY</th>
								<th>PRICE</th>
								<th>IMAGE</th>
								<th>CREATED AT</th>
								<th>ACTION</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="product : ${product}">
								<td th:text="${product.id}"></td>
								<td th:text="${product.name}"></td>
								<td th:text="${product.brand}"></td>
								<td th:text="${product.category}"></td>
								<td th:text="${product.price} + 'VND'"></td>
								<td><img th:src="@{'/images/' + ${product.imageFileName}}"
									alt="Image" width="100"></td>

								<td
									th:text="${product.created_at != null ? product.created_at.toString().substring(0,10) : ''}"></td>
								<!-- 				<td th:text="${product.description != null ? product.description.toString().substring(0,10) : ''}"></td> -->
								<td><a th:href="@{/products/edit/{Id}(Id=${product.id})}"
									class="btn btn-primary">Update</a> <a
									th:href="@{/products/{Id}(Id=${product.id})}"
									class="btn btn-danger"
									onclick="return confirm('Are you sure?')">Delete</a></td>
							</tr>
						</tbody>
						
					</table>
 				<!-- <div class="box-footer clearfix">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li th:if ='${currentPage >1}'><a th:href="@{'?pageNo=' + ${currentPage - 1}}">«</a></li>

						<li th:each="i : ${#numbers.sequence(1, totalPage)}"
							th:classappend="${currentPage == i ? 'active' : ''}"><a
							th:href="@{'?pageNo=' + ${i}}" th:text="${i}">1</a></li>

						<li th:if ='${currentPage < totalPage}'><a th:href="@{'?pageNo=' + ${currentPage + 1}}">»</a></li>
					</ul>
				</div> -->
 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
<script th:src="@{/assets/js/function.js}"></script>
</body>
</html>
